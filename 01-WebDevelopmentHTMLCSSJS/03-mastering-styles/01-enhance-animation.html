<!--
Enhance our blog post animation by adjusting the @keyframes pulse for the .animated-title. This will animate not only the color but also the font size of the title. Aim for a smooth transition that allows the font size to oscillate between 20px and 30px.
-->
<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="01-solution.css">
</head>
<body>
  <!-- A simple blog post with an animated title -->
  <h1 class="animated-title">My Blogging Journey</h1>

  <p>Welcome to my blog! This is where I share my experiences.</p>

  <!-- A fixed 'Back to Top' button that changes color smoothly when hovered -->
  <button class="top-button">Back to Top</button>
</body>
</html>
